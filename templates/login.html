{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Please log in." %}{% endblock title %}
{% block content %}

    {{ form.as_p }}
    <input type="submit" value="Submit" />
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% endblock content %}
